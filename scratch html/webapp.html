<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game Web App</title>
  <style>
    body {
      background-color: #e6e6e6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 5px;
    }

    h2#score {
      font-size: 1.3rem;
      margin-top: 0;
      margin-bottom: 20px;
    }

    canvas {
      background-color: white;
      border: 2px solid #333;
    }

    #restartBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #0077a8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
    }

    #restartBtn:hover {
      background-color: #005f87;
    }

    .nav-links {
      margin-top: 30px;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      margin: 0 10px;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <p>A small web app made in collaboration with AI üêç</p>
  <h2 id="score">Score: 0</h2>
  <canvas id="game" width="400" height="400"></canvas>
  <br>
  <button id="restartBtn">Restart Game</button>

  <div class="nav-links">
    <a href="outdoorkid.html">‚Üê Back to Outdoorkid Page</a> |
    <a href="../bootsrap html/index.html">‚Üê Back to Professional Site</a>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const restartBtn = document.getElementById("restartBtn");
    const scoreDisplay = document.getElementById("score");
  
    const tileSize = 20;
    const tileCount = canvas.width / tileSize;
    let snake, dx, dy, food, score, gameOver;
    let gameLoop;
  
    function spawnFood() {
      return {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount),
      };
    }
  
    function draw() {
      if (gameOver) return;
  
      ctx.clearRect(0, 0, canvas.width, canvas.height);
  
      // Move snake
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      snake.unshift(head);
  
      // Check if food is eaten
      if (head.x === food.x && head.y === food.y) {
        food = spawnFood();
        score++;
        scoreDisplay.textContent = "Score: " + score;
      } else {
        snake.pop();
      }
  
      // Check for collision
      if (
        head.x < 0 || head.y < 0 ||
        head.x >= tileCount || head.y >= tileCount ||
        snake.slice(1).some(seg => seg.x === head.x && seg.y === head.y)
      ) {
        ctx.fillStyle = "black";
        ctx.font = "28px sans-serif";
        ctx.fillText("Game Over", canvas.width / 2 - 70, canvas.height / 2);
        gameOver = true;
        clearInterval(gameLoop);
        restartBtn.style.display = "inline-block";
        return;
      }
  
      // Draw food
      ctx.fillStyle = "red";
      ctx.fillRect(food.x * tileSize, food.y * tileSize, tileSize, tileSize);
  
      // Draw snake
      ctx.fillStyle = "green";
      snake.forEach(part =>
        ctx.fillRect(part.x * tileSize, part.y * tileSize, tileSize, tileSize)
      );
    }
  
    function initGame() {
      snake = [{ x: 10, y: 10 }];
      dx = 1;
      dy = 0;
      food = spawnFood();
      score = 0;
      gameOver = false;
      scoreDisplay.textContent = "Score: 0";
      restartBtn.style.display = "none";
  
      // Clear old game loop if running
      if (gameLoop) clearInterval(gameLoop);
      gameLoop = setInterval(draw, 150); // slow game speed
    }
  
    document.addEventListener("keydown", e => {
      switch (e.key) {
        case "ArrowUp": if (dy === 0) { dx = 0; dy = -1; } break;
        case "ArrowDown": if (dy === 0) { dx = 0; dy = 1; } break;
        case "ArrowLeft": if (dx === 0) { dx = -1; dy = 0; } break;
        case "ArrowRight": if (dx === 0) { dx = 1; dy = 0; } break;
      }
    });
  
    restartBtn.addEventListener("click", initGame);
  
    // Start game after page load
    window.onload = initGame;
  </script>
  
</body>
</html>
